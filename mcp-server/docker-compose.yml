version: '3.8'

services:
  master-orchestrator:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - EDA_AGENT_URL=http://eda-agent:8001
    depends_on:
      - eda-agent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  eda-agent:
    build: .
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - master-orchestrator
      - eda-agent
    restart: unless-stopped
